<html>
    <head>
        <title></title>
        <script type="text/javascript" src="js/function.js">
        
        </script>
        
        <link rel="stylesheet" type="text/css" href="css/keys.css"/>
    </head>
    <body bgcolor="gray">
        <div style="height:400px; width:348px; margin:100px 0px 0px 500px; border:solid;background-color:#66CDAA  ">

            <!--result-->
            <input type="text" value="0" id="result"  style="height:55px; width:248px;
             margin:30px 0px 0px 55px; font-size: 30px; text-align:center"/>


            <input type="button" value="1" id="1" onclick="set1()" style="margin:40px 0px 0px 55px;"/>

            <input type="button"  value="2" id="2" onclick="set2()"  style="margin:40px 0px 0px 25px;" />

            <input type="button" value="3" id="3" onclick="set3()"  style="margin:40px 0px 0px 25px;" />

            <input type="button" value="4" id="4" onclick="set4()"  style="margin:40px 0px 0px 25px;" /><br>

            <input type="button" value="5" id="5" onclick="set5()"  style="margin:20px 0px 0px 55px;" />

            <input type="button" value="6" id="6" onclick="set6()"  style="margin:20px 0px 0px 25px;" />

            <input type="button" value="7" id="7" onclick="set7()"  style="margin:20px 0px 0px 25px;" />

            <input type="button" value="8" id="8" onclick="set8()"  style="margin:20px 0px 0px 25px;" /><br>

            <input type="button" value="+" onclick="setplus()" style="margin:20px 0px 0px 55px;" />

            <input type="button" value="9" id="9" onclick="set9()"  style="margin:20px 0px 0px 25px;" />

            <input type="button" value="0" id="0" onclick="set0()"   style="margin:20px 0px 0px 25px;" />

            <input type="button" value="-"  onclick="setminus()" style="margin:20px 0px 0px 25px;" /><br>

            <input type="button" value="x"  onclick="setmult()" style="margin:20px 0px 0px 55px;" />

            <input type="button" value="/"  onclick="setdivide()" style="margin:20px 0px 0px 25px;" />

            <input type="button" value="clr"  onclick="clr()" style="margin:20px 0px 0px 25px;" />

            <input type="button" value="="  onclick="res()" style="margin:20px 0px 0px 25px;" />


        </div>
    </body>
</html>
